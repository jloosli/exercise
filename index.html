<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TCS Is Healthy!</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
	<!--<link rel="stylesheet" href="/css/bootstrap.min.css"/>-->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
	<style>
		[ng-cloak] { display: none; }
		[ng-click] { cursor: pointer; }
		.cleft {clear: left;}
		.clboth {clear: both;}
		.navbar-brand  {padding: 0 15px;}
		* {-webkit-transition: all 1s ease ; transition: all 1s ease;}
		.navbar-brand:hover img {
			-webkit-transform: rotate(20deg);
			transform: rotate(20deg);
		}
		.nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
	</style>
	<link rel="apple-touch-icon-precomposed" sizes="96x96" href="/content/images/exercise_96.png" />
	<link rel="icon" href="/favicon.ico" />
</head>
<body ng-cloak>
<div class="container" ng-controller="mainCtrl">
	<nav class="navbar navbar-default " role="navigation" ng-controller="menuCtrl">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#"><img src="/content/images/exercise_48.png" /> TCS Shape Up!</a>
		</div>


	</nav>
	<div ng-view></div>

	<footer class="jumbotron clearfix clboth">TCS Shape Up! v<span app-version></span></footer>
</div>

<script>

				'angular-resource.min.js',
				'angular-sanitize.js'

			localFiles = [
				"/app/app.js",
				"/app/ui-bootstrap-tpls-0.9.0.min.js",
				"/app/services.js",
				"/app/controllers.js",
				"/app/filters.js",

		$script(angularFiles.map(function (file) {
			return base + file;
		}), function () {
			$script(localFiles, function () {
				angular.bootstrap(document, ['exercise']);
			});
		}, function (notloaded) {
			notloaded && notloaded.forEach(function (file) {
				console.error(file);
				$script(localAng + file);

</body>
</html>
