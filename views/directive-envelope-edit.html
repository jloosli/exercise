<div>
	{{alerts}}
	<div class="row">
		<div class="col-xs-1">
			<button ng-click="envelope.edit=!envelope.edit"><span class="glyphicon glyphicon-edit"></span></button>
		</div>
		<div class="col-xs-4 col-lg-3">{{envelope.name}}</div>
		<div class="col-lg-1 col-xs-2">{{envelope.percent}}%</div>
		<div class="col-xs-2">{{envelope.balance | currency}}</div>
		<div class="col-xs-1" ng-click="checkDefault(envelope)">
			<span class="glyphicon glyphicon-ok text-success" ng-hide="envelope.default_spend != '1'"></span>
			<span class="glyphicon glyphicon-remove text-danger" ng-hide="envelope.default_spend == '1'"></span>
		</div>
		<div class="col-lg-1 col-xs-2" ng-click="checkActive(envelope)">
			<span class="glyphicon glyphicon-ok text-success" ng-hide="envelope.is_active != 1"></span>
			<span class="glyphicon glyphicon-remove text-danger" ng-hide="envelope.is_active == 1"></span>
		</div>
		<div class="col-lg-1 visible-lg">{{envelope.goal | currency}}</div>
		<div class="col-lg-2 visible-lg">{{envelope.goal_date}}</div>
	</div>
	{{envelope}}
	<form role="form" ng-hide="!envelope.edit" name="envelope_{{envelope.id}}"
	      ng-submit="envelope=saveEnvelope(envelope)">
		<div class="form-group">
			<label for="envelope_name_{{envelope.id}}">Envelope Name</label>
			<input type="text" class="form-control" id="envelope_name_{{envelope.id}}"
			       placeholder="e.g. Savings" ng-model="envelope.name" required/>
		</div>
		<div class="form-group">
			<label for="percent_{{envelope.id}}">Percent</label>
			<input type="number" step="1" class="form-control" id="percent_{{envelope.id}}" ng-model="envelope.percent"
			       min="0" max="100">
		</div>
		<div class="form-group">
			<label for="goal_{{envelope.id}}">Goal
				<small>(optional)</small>
			</label>
			<input type="number" step="any" class="form-control" id="goal_{{envelope.id}}" ng-model="envelope.goal">
		</div>
		<div class="form-group">
			<label for="goal_date_{{envelope.id}}">Goal Date
				<small>(optional)</small>
			</label>
			<input type="date" step="any" class="form-control" id="goal_date_{{envelope.id}}"
			       ng-model="envelope.goal_date">
		</div>
		<button type="submit" class="btn btn-default">Save</button>
	</form>
</div>
