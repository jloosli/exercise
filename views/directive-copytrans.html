<div class="btn-group">
	<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" ng-click="getLinks()">
		<span class="glyphicon glyphicon-plus"></span>
		{{message}}
	</button>
	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="user in others"><a ng-href="{{user.link}}">{{user.name}}</a></li>
	</ul>
</div>
